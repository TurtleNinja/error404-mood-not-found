{% extends 'base.html' %}

{% block stylesheet %}
    <link href="../static/style.css" rel="stylesheet">
    <link href="../static/MoodRandomizerLaugh.css" rel="stylesheet" type="text/css">
{% endblock %}


{% block title %}
    JoyBot | MoodRandomizer
{% endblock %}

{% block content %}

    <div class="center">

        <h1>Mood Randomizer</h1>

        <h2>
            I want to feel...
            <select class="selectpicker">
            <option value="relax">Relaxed</option>
            <option value="amused">Amused</option>
            <option value="motivated">Motivated</option>
          </select>
        </h2>


        <div style="text-align:center;">
            <button class="rand_submit hi" type="submit">Go!</button>
        </div>

    </div>

{% endblock %}
