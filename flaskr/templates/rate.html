<!DOCTYPE html>
<html>
    <head>
        <link href="../static/rate.css" rel="stylesheet" type="text/css">
        <link href="../static/mood.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>

        <script>
            window.onload=function(){
                var canvas = new fabric.Canvas('draw');
                canvas.isDrawingMode = true;
                canvas.freeDrawingBrush.width = 5;
                canvas.freeDrawingBrush.color = "#ff0000";
            }
            function moodupdated(value) {
                console.log(value);
            }
        </script>
    </head>
    <body>
        <div class="navbar">
            <div class="left">
                <a href="">MoodTracker</a>
                <a href="">MoodRandomizer</a>
                <a href="">JoyBot</a>
            </div>
            <div class="right">
                <a href="">LogIn</a>
            </div>
        </div>

        <h3>What would you rate your mood today?</h3>
        <div class="space"></div>
        <div class="choose_mood">
            <div class="mood_emoji">
                <img src="sad.png" alt="sad">
                <img src="neutral.png" alt="neutral">
                <img src="happy.png" alt="happy">
            </div>
            <div class="tickmarks">
                <p>|</p>
                <p>|</p>
                <p>|</p>
                <p>|</p>
                <p>|</p>
            </div>
            <input type="range" max="5" min="1" value="3" class="rate" step="1" oninput="moodupdated(this.value)">
        </div>

        <br>

        <div class="entrydetails">
            <div class="notes">
                <p>Notes</p>
                <textarea rows="15" cols="50"></textarea>
            </div>
            <div class="drawing">
                <p>Drawing Space</p>
                <canvas id="draw"></canvas>
            </div>
        </div>

        <div class="save_btn">
            <button>Save</button>
        </div>

    </body>
</html>
