{% extends 'base.html' %}

{% block stylesheet %}
    <link href="../static/style.css" rel="stylesheet">
    <link href="../static/mood.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/scripts/tracker.js"></script>
{% endblock %}


{% block title %}
    JoyBot | MoodTracker
{% endblock %}

{% block content %}
    <div class="datecal">
        <span><img src="../static/img/calendar.png" alt="cal_icon">&nbsp&nbsp 10/28/20</span>
    </div>
    <br>

    <div class="container">
        <div class="profile">
            <!-- <img src="profile.png" alt="profile"> -->
            <div class="userpic">
                <img src="../static/img/user.png" alt="profile pic">
            </div>
            <p>Name</p>
        </div>

        <div class="journal">
            <div class="header">
                <span>Journal Entries<img src="../static/img/plus.png" alt="add entry" class="add" width="2%"></span>
            </div>
            <div class="wrapper">
                <div class="grid">
                    <div class="entry">
                        <div class="content">
                            <p class="title">#2</p>
                            <p>#1 content hereeeeeeeee</p>
                        </div>
                        <div class="controls">
                            <img src="../static/img/edit.png" alt="edit entry" class="edit">
                            <img src="../static/img/trash.png" alt="trash" class="trash">
                        </div>
                    </div>
                    <div class="entry">
                        <div class="content">
                            <p class="title">#2</p>
                            <p>#2 content hereeeeeeeee</p>
                        </div>
                        <div class="controls">
                            <img src="../static/img/edit.png" alt="edit entry" class="edit">
                            <img src="../static/img/trash.png" alt="trash" class="trash">
                        </div>
                    </div>
                    <div class="entry">
                        <div class="content">
                            <p class="title">#2</p>
                            <p>#3 content hereeeeeeeee</p>
                        </div>
                        <div class="controls">
                            <img src="../static/img/edit.png" alt="edit entry" class="edit">
                            <img src="../static/img/trash.png" alt="trash" class="trash">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="graph">
        matplotlib or plotly?
    </div>
{% endblock %}
